{% extends 'layout.html' %}
{% block body%}
{% for item in items %}
<div>
    <h2>{{ item.name }}</h2>
    <p>
        <div>PRICE: ${{ item.price }}</div>
        <div>REMAINING QTY:{{ item.stock_qty }}</div>
        {% if user %}
        <a href="{{ url_for('get_item', item_no=item.item_no, _method='POST') }}"><button>Add To Basket</button></a>
        {% else %}
        <p>Login to add this item to your basket.</p>
        {% endif %}
    </p>
</div>
{% endfor %}
{% endblock %}
